{% extends 'barang/components.html' %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          {% for data in barangs %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"></a><img class="card-img-top" src="{{ data.image.url }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{% url 'barang_detail' post_id=data.id %}" target="_blank">{{ data.nama_barang }}</a>
                </h4>
                <h5>Rp. {{ data.harga_barang }}</h5>
                <p class="card-text">{{ data.deskripsi_barang }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
{% endblock %}
