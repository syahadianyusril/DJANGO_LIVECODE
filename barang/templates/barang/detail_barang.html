{% extends 'barang/components.html' %}
{% load static %}

{% block content %}
    {% for data in barangs %}
    <div class="col-lg-12 col-md-12 mb-14">
      <div class="card h-100">
        <a href="#"></a><img class="card-img-top" src="{{ data.image.url }}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{ data.nama_barang }}</a>
          </h4>
          <h5>Rp. {{ data.harga_barang }}</h5>
          <p class="card-text">{{ data.deskripsi_barang }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
